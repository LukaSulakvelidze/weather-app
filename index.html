<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="header">
      <a href="./index.html"><img class="logo_icon" src="./Icons/Logo.png" alt="Logo" /></a>

      <form>
        <input
          id="search_input"
          class="search_input"
          type="text"
          placeholder="Search Location..."
        />
        <img id="magnifer_icon" class="magnifer_icon" src="./Icons/magnifying-glass-solid.svg" alt="">
      </form>
    </div>

    <div class="main_container">
      <div class="weather_info_cont">
        <h2 id="celsius" class="celsius">16°</h2>
 
        <div class="city_time_cont">
            <h1 id="city_name" class="city_name"> London </h1>        
            <span id="current_time" class="current_time">06:09 - Monday, 9 Sep ‘23</span>
        </div>
        <img id="weather_icon" class="weather_icon" src="./Icons/Cloudy_Icon.png" alt="">
      </div>

      <div class="blur_contaier">
        <div class="blur_contaier_child_div">
          <span> Weather Details... </span>
          <div class="weather_detail_cont">
            <span id="weather_condition"> thunderstorm with light drizzle </span>
            <div class="details">
              <span>Temp max</span>
              <div class="result">
                <span id="temp_max">19&deg;</span>
                <img src="./Icons/Temp_Max.png" alt="Icon">
              </div>
            </div>

            <div class="details">
              <span>Temp min</span>
              <div class="result">
                <span id="temp_min">15&deg;</span>
                <img src="./Icons/Temp_Min.png" alt="Icon">
              </div>
            </div>

            <div class="details">
              <span>Humadity</span>
              <div class="result">
                <span id="humadity">58%</span>
                <img src="./Icons/Humadity.png" alt="Icon">
              </div>
            </div>

            <div class="details">
              <span>Cloudy</span>
              <div class="result">
                <span id="cloudy">86%</span>
                <img class="detail_icon" src="./Icons/Cloudy_Icon.png" alt="Icon">
              </div>
            </div>

            <div class="details">
              <span>Wind</span>
              <div class="result">
                <span id="Wind">5km/h</span>
                <img src="./Icons/Wind.png" alt="Icon">
              </div>
            </div>
          </div>
        </div>
        <hr>
    </div>
    <script type="module" src="./Javascript/script.js"></script>
  </body>
</html>
